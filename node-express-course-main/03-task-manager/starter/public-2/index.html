<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="css/style.css" rel="stylesheet">
</head>
 
<body>
  <div class="container">
    <div class="taskBox">
      <div class="taskForm">
        <div class="taskName">
          <label for="name">name</label>
          <input type="text" name="name" value="" placeholder="task name">
        </div>
        <div class="taskCompleted">
          <label for="completed">completed</label>
          <input type="checkbox" name="completed" value="false">
        </div>
      </div>
      <div class="taskList">

      </div>
    </div>
  </div>
</body>

</html>
